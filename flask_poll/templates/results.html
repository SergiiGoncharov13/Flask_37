<!DOCTYPE html>
<html>
<head>
<title>Poll Results</title>
<link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>{{ data['question'] }}</h1>
    <ul>
        {% for choice, count in votes.items() %}
            <li>{{ choice }}: {{ count }} {% if total_votes %} ({{ count / total_votes * 100 }}%) {% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
