<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Animal Project</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('add_animal') }}">Add Animal</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Animal List</h1>
        <div class="row">
            {% for animal in animals %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ url_for('animal_detail', id=animal.id) }}">{{ animal.name }}</a></h5>
                            <p class="card-text"><strong>Habitat:</strong> {{ animal.habitat }}</p>
                            <p class="card-text"><strong>Diet:</strong> {{ animal.diet }}</p>
                            <form action="{{ url_for('delete_animal', id=animal.id) }}" method="post">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
