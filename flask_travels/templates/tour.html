{% extends 'base.html' %}

{% block main %}
<main class="container mt-3 pb-5">
  <section>
    <h1 class="display-3 mt-4">{{ tour['title'] }} ★{{ tour['stars'] }}</h1>
    <p class="lead">{{ tour['country'] }} {{ tour['nights'] }} ночей</p>
    <img src="{{ tour['picture'] }}" class="w-75" alt="{{ tour['title'] }}">
    <p class="my-4 w-75">{{ tour['description'] }}</p>
    <a href="#" class="btn btn-success btn-lg">Купити тур за {{ tour['price'] }} грн</a>
  </section>
</main>
{% endblock %}
